# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper
---
modname: "domdf_sphinx_theme"
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
username: "domdfcoding"
version: "0.0.0"
license: "MIT"
short_desc: "Customised 'sphinx_rtd_theme' used by my Python projects."

enable_conda: False
enable_tests: False


manifest_additional:
  - "recursive-include domdf_sphinx_theme *.*"
  - "recursive-exclude domdf_sphinx_theme .*.swp"

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9-dev'


classifiers:
  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - 'Topic :: Utilities'
  - "Topic :: Documentation"
  - "Topic :: Software Development :: Documentation"
  - 'Framework :: Sphinx'
  - 'Framework :: Sphinx :: Theme'
  - 'Environment :: Web Environment'

exclude_files:
  - setup
  - conf

#travis_pypi_secure:

sphinx_html_theme: domdf_sphinx_theme
